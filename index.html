<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word -> BBCode</title>

    <style>
      html {
        height: 100%;
      }

      body {
        min-height: 100%;
        margin: 0;
        background: rgb(247, 244, 244);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      #post {
        resize: vertical;
        max-height: 80vh;
        overflow: auto;
        padding: 10px;
        width: 700px;
        height: 100%;
        min-height: 1rem;
        background: rgb(255, 255, 255);
        box-shadow: 0 0 5px 1px rgba(0, 0, 0, 0.1);
        font-family: sans-serif;
        line-height: 1.5;
      }

      #post * {
        font-size: 1em !important; /* necessary if clipboard data has any inline stylings */
      }

      body > p {
        margin-top: -1em;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-size: 0.8em;
      }
    </style>
  </head>

  <body>
    <p>Copy and Paste from Notion, pls!</p>
    <div id="post" contenteditable></div>
  </body>

  <script>
    function bbcode(htmlWrapper, bbcodeWrapper, input) {
      let callback;

      switch (htmlWrapper) {
        case "a":
          callback = (el) =>
            (el.innerHTML = `[${bbcodeWrapper}=${el.href}]${el.innerHTML}[/${bbcodeWrapper}]`);
          break;

        default:
          callback = (el) =>
            (el.innerHTML = `[${bbcodeWrapper}]${el.innerHTML}[/${bbcodeWrapper}]`);
      }

      return input.querySelectorAll(htmlWrapper).forEach(callback);
    }

    document.addEventListener("paste", function (e) {
      let pasted = e.clipboardData.getData("text/html");
      let pastedDOM = new DOMParser().parseFromString(pasted, "text/html") // necessary for DOM API functions like querySelector
        .scrollingElement; //gets body

      bbcode("em", "i", pastedDOM);
      bbcode("strong", "b", pastedDOM);
      bbcode("code", "codeline", pastedDOM);
      bbcode("s", "s", pastedDOM);
      bbcode("a", "url", pastedDOM);

      let text = "[bcolor]";

      pastedDOM.querySelectorAll("p").forEach((el) => {
        let part = el.textContent;
        text += part + "\n\n";
      });

      text = text
        .replace(/\[\w\]\[\/\w\]/g, "")
        .trim()
        .replace(/\n(\S)/g, " $1")
        .replace(/\n/g, "\n\n")
        .replace(/\n{3,}/g, "");

      text += `[/bcolor]

    [bcolor][align=center]OOC[/align][/bcolor]`;

      const container = document.querySelector("#post");
      container.innerText = text;
      window.getSelection().selectAllChildren(container); //select text right away
      e.preventDefault(); //prevent double paste
    });
  </script>
</html>
